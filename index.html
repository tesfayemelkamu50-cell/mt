<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZY 12 | Professional Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2ecc71; --danger: #e74c3c; --accent: #00d2ff; --bg: #05050a; --card-bg: #111122; --gold: #ffd700; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr 350px; gap: 15px; margin: 0 auto; }
        @media (max-width: 950px) { .container { grid-template-columns: 1fr; } }
        
        /* UI Elements */
        .timer-box { font-size: 4rem; font-weight: 900; text-align: center; color: var(--primary); margin-bottom: 10px; }
        .status-bar { background: #1a1a2e; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; border: 1px solid #333; margin-bottom: 15px; }

        /* Grid & Dynamic Cards */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .num-card { position: relative; height: 160px; background-size: cover; background-position: center; border-radius: 15px; cursor: pointer; border: 2px solid #252545; transition: 0.3s; overflow: hidden; }
        .card-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent 70%); display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 8px; }
        .num-text { font-weight: 900; font-size: 2.2rem; }
        .odd-badge { background: var(--primary); color: #000; font-weight: 900; padding: 2px 8px; border-radius: 5px; font-size: 0.9rem; margin-top: 5px; }
        .hot-card { border: 2px solid var(--gold) !important; box-shadow: 0 0 15px var(--gold); }

        /* Popups */
        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 85%; max-width: 400px; background: #05050a; border: 4px solid var(--gold); border-radius: 20px; z-index: 3000; padding: 30px; text-align: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #win-popup.show { transform: translate(-50%, -50%) scale(1); }
        #receipt { display: none; background: white; color: black; padding: 20px; font-family: monospace; text-align: center; }

        /* Admin */
        .admin-side { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .hidden { display: none !important; }
        .admin-input { background: #000; color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; width: 100%; margin: 5px 0; }
        .btn-draw { width: 100%; background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        @media print { body * { visibility: hidden; } #receipt, #receipt * { visibility: visible; } #receipt { display: block; position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>

    <div id="receipt">
        <h2>FIZZY 12 WINNER</h2>
        <hr>
        <p>PLAYER: <b id="r-id"></b></p>
        <p>NUMBER: <b id="r-num"></b></p>
        <p>PRIZE: <b id="r-prize"></b> ETB</p>
        <hr>
        <p id="r-date"></p>
    </div>

    <div id="win-popup">
        <h2 style="color:var(--gold)">WINNING NUMBER</h2>
        <div id="popup-num" style="font-size: 6rem; font-weight: 900;">#0</div>
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <div id="popup-id" style="color: var(--accent);">...</div>
            <div id="popup-prize" style="font-size: 2.2rem; color: var(--primary); font-weight: 900;">0 ETB</div>
        </div>
        <button id="claim-btn" onclick="window.print()" style="margin-top: 15px; background: white; padding: 10px; width: 100%; display: none; cursor: pointer; font-weight: bold;">üñ®Ô∏è PRINT RECEIPT</button>
    </div>

    <div class="container">
        <div class="game-side">
            <div id="timer" class="timer-box">3:00</div>
            <div class="status-bar">
                <span>ID: <b id="display-id" style="color:var(--accent)">...</b></span>
                <span>TICKET: <b id="view-price" style="color:var(--gold)">20</b> ETB</span>
            </div>
            <div class="grid" id="grid"></div>
        </div>

        <div class="admin-side">
            <h4 onclick="unlockAdmin()" style="cursor:pointer; text-align:center;">üîí SHOP ADMIN</h4>
            <div id="admin-content" class="hidden">
                <div style="margin-bottom:15px;">
                    <label>Set Ticket Price (ETB):</label>
                    <input type="number" id="price-input" class="admin-input" value="20">
                    <button onclick="updatePrice()" style="width:100%; background:var(--accent); border:none; padding:5px; border-radius:5px; font-weight:bold;">UPDATE PRICE</button>
                </div>
                <div style="text-align:center; background:#000; padding:10px; border-radius:10px; margin-bottom:15px;">
                    <small>PROFIT</small><br>
                    <span id="rev-display" style="font-size: 2rem; color: var(--primary); font-weight: bold;">0</span> ETB
                </div>
                <div id="req-queue" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
                <button onclick="triggerDraw()" class="btn-draw">SMART DRAW</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://YOUR_PROJECT_URL.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_KEY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myID = localStorage.getItem('fizzy_id') || "PX-" + Math.floor(100+Math.random()*899);
        localStorage.setItem('fizzy_id', myID);
        document.getElementById('display-id').innerText = myID;

        let ticketPrice = 20, sessionIn = 0, sessionOut = 0, isAdmin = false;
        let currentOdds = [];

        // Shuffle Odds: 3 high, 6 mid, 3 low
        function shuffleOdds() {
            let o = [];
            for(let i=0; i<3; i++) o.push((Math.random()*(20-10)+10).toFixed(1));
            for(let i=0; i<6; i++) o.push((Math.random()*(9-4)+4).toFixed(1));
            for(let i=0; i<3; i++) o.push((Math.random()*(3-1.5)+1.5).toFixed(1));
            currentOdds = o.sort(() => Math.random() - 0.5);
        }

        function initGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            const models = ["https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400", "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=400", "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400", "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?w=400", "https://images.unsplash.com/photo-1509631179647-0177331693ae?w=400", "https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=400", "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400", "https://i.ibb.co/LdP5fCc/lady8.jpg", "https://i.ibb.co/m0K0fkk/lady9.jpg", "https://images.unsplash.com/photo-1581044777550-4cfa60707c03?w=400", "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=400", "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400"];
            
            for(let i=1; i<=12; i++) {
                let odd = currentOdds[i-1];
                grid.innerHTML += `<div class="num-card ${odd>10?'hot-card':''}" style="background-image: url('${models[i-1]}')" onclick="placeBet(${i}, ${odd})"><div class="card-overlay"><span class="num-text">#${i}</span><div class="odd-badge">${odd}x</div></div></div>`;
            }
        }

        async function unlockAdmin() {
            const pin = prompt("Admin PIN:");
            const { data } = await _supabase.from('shop_settings').select('admin_pin').eq('id', 1).single();
            if (pin === data.admin_pin) { isAdmin = true; document.getElementById('admin-content').classList.remove('hidden'); fetchPending(); }
        }

        async function updatePrice() {
            let p = document.getElementById('price-input').value;
            await _supabase.from('shop_settings').update({ current_price: p }).eq('id', 1);
        }

        async function placeBet(n, odd) {
            if(!confirm(`Bet #${n} at ${odd}x?`)) return;
            await _supabase.from('bets').insert([{ player_id: myID, number: n, odd: odd, price: ticketPrice }]);
            alert("Request sent to shop cashier!");
        }

        async function triggerDraw() {
            const { data: paid } = await _supabase.from('bets').select('*').eq('status', 'paid');
            let totalIn = paid ? paid.reduce((s, b) => s + b.price, 0) : 0;
            sessionIn += totalIn;

            let winNum = 0, winner = null, prize = 0, found = false;
            let attempts = 0;
            while (attempts < 50 && !found) {
                let tNum = Math.floor(Math.random()*12)+1;
                let tWinner = paid ? paid.find(b => b.number === tNum) : null;
                let tPrize = tWinner ? (tWinner.odd * tWinner.price) : 0;
                if (tPrize <= totalIn) { winNum = tNum; winner = tWinner; prize = tPrize; found = true; }
                attempts++;
            }
            if(!found) { // Payout-free pick
                const betNums = paid ? paid.map(b => b.number) : [];
                for(let i=1; i<=12; i++) if(!betNums.includes(i)) { winNum = i; break; }
            }
            sessionOut += prize;
            await _supabase.from('game_state').update({ last_winner_id: winner ? winner.player_id : 'NO WINNER', last_win_num: winNum, prize: prize }).eq('id', 1);
            await _supabase.from('bets').delete().neq('id', 0);
            updateUI();
        }

        async function fetchPending() {
            const { data } = await _supabase.from('bets').select('*').eq('status', 'pending');
            const q = document.getElementById('req-queue');
            q.innerHTML = data.length ? data.map(b => `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${b.player_id} (#${b.number})</span><button onclick="verifyBet(${b.id})">PAID</button></div>`).join('') : 'Waiting...';
        }

        async function verifyBet(id) { await _supabase.from('bets').update({ status: 'paid' }).eq('id', id); fetchPending(); }

        _supabase.channel('room').on('postgres_changes', { event: '*', schema: 'public', table: 'game_state' }, p => {
            document.getElementById('popup-num').innerText = "#" + p.new.last_win_num;
            document.getElementById('popup-id').innerText = p.new.last_winner_id;
            document.getElementById('popup-prize').innerText = Math.floor(p.new.prize) + " ETB";
            
            document.getElementById('r-id').innerText = p.new.last_winner_id;
            document.getElementById('r-num').innerText = "#" + p.new.last_win_num;
            document.getElementById('r-prize').innerText = Math.floor(p.new.prize);
            document.getElementById('r-date').innerText = new Date().toLocaleString();

            if(p.new.last_winner_id === myID) document.getElementById('claim-btn').style.display = 'block';
            document.getElementById('win-popup').classList.add('show');
            setTimeout(() => { document.getElementById('win-popup').classList.remove('show'); shuffleOdds(); initGrid(); }, 12000);
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'shop_settings' }, p => {
            ticketPrice = p.new.current_price; document.getElementById('view-price').innerText = ticketPrice;
        }).subscribe();

        function updateUI() { document.getElementById('rev-display').innerText = (sessionIn - sessionOut).toFixed(0); }

        setInterval(() => {
            let left = 180 - ((new Date().getMinutes() * 60 + new Date().getSeconds()) % 180);
            document.getElementById('timer').innerText = `${Math.floor(left/60)}:${(left%60)<10?'0':''}${left%60}`;
            if(left === 180 && isAdmin) triggerDraw();
        }, 1000);

        shuffleOdds(); initGrid();
    </script>
</body>
</html>
