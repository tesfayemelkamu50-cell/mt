<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZY 12 | Professional Sportsbook</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2ecc71; --danger: #e74c3c; --accent: #00d2ff; --bg: #05050a; --card-bg: #161625; --gold: #ffd700; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr 350px; gap: 15px; margin: 0 auto; }
        @media (max-width: 950px) { .container { grid-template-columns: 1fr; } }
        
        /* UI Elements */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .timer-box { font-size: 3.5rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }
        .help-btn { background: #333; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        
        .status-bar { background: #1a1a2e; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; border: 1px solid #333; margin-bottom: 15px; }

        /* Minimalist Grid */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .num-card { 
            position: relative; height: 120px; background: var(--card-bg); border-radius: 15px; cursor: pointer; border: 2px solid #252545; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.3s; 
        }
        .num-card:hover { transform: translateY(-3px); border-color: var(--accent); }
        .num-text { font-weight: 900; font-size: 3rem; line-height: 1; }
        .odd-badge { background: var(--primary); color: #000; font-weight: 900; padding: 4px 10px; border-radius: 6px; font-size: 1rem; margin-top: 8px; }
        .hot-card { border: 2px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }

        /* Help & Win Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .overlay-content { position: relative; max-width: 500px; width: 100%; text-align: center; }
        .overlay.show { display: flex; }
        .close-btn { position: absolute; top: -40px; right: 0; background: white; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 85%; max-width: 400px; background: #0a0a15; border: 4px solid var(--gold); border-radius: 20px; z-index: 3000; padding: 30px; text-align: center; transition: 0.5s; }
        #win-popup.show { transform: translate(-50%, -50%) scale(1); }
        
        /* Admin */
        .admin-side { background: #111122; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .hidden { display: none !important; }
        .admin-input { background: #000; color: white; border: 1px solid #444; padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn-draw { width: 100%; background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; }
        
        #receipt { display: none; background: white; color: black; padding: 20px; font-family: monospace; text-align: center; }
        @media print { body * { visibility: hidden; } #receipt, #receipt * { visibility: visible; } #receipt { display: block; position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>

    <div id="help-overlay" class="overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="toggleHelp()">CLOSE [X]</button>
            <img src="https://r.jina.ai/i/4462615" alt="How to Play Fizzy 12" style="width: 100%; border-radius: 15px; border: 2px solid var(--gold);">
        </div>
    </div>

    <div id="receipt">
        <h2>FIZZY 12 WINNER</h2>
        <hr>
        <p>PLAYER: <b id="r-id"></b></p>
        <p>NUMBER: <b id="r-num"></b></p>
        <p>PRIZE: <b id="r-prize"></b> ETB</p>
        <hr>
        <p id="r-date"></p>
    </div>

    <div id="win-popup">
        <h2 style="color:var(--gold); margin:0;">WINNING NUMBER</h2>
        <div id="popup-num" style="font-size: 7rem; font-weight: 900;">#0</div>
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <div id="popup-id" style="color: var(--accent);">...</div>
            <div id="popup-prize" style="font-size: 2.2rem; color: var(--primary); font-weight: 900;">0 ETB</div>
        </div>
        <button id="claim-btn" onclick="window.print()" style="margin-top: 15px; background: white; padding: 12px; width: 100%; display: none; cursor: pointer; font-weight: bold; border: none; border-radius: 8px;">üñ®Ô∏è PRINT RECEIPT</button>
    </div>

    <div class="container">
        <div class="game-side">
            <div class="header-row">
                <button class="help-btn" onclick="toggleHelp()">?</button>
                <div id="timer" class="timer-box">3:00</div>
                <div style="width:40px;"></div> </div>
            <div class="status-bar">
                <span>PLAYER: <b id="display-id" style="color:var(--accent)">...</b></span>
                <span>TICKET: <b id="view-price" style="color:var(--gold)">20</b> ETB</span>
            </div>
            <div class="grid" id="grid"></div>
        </div>

        <div class="admin-side">
            <h4 onclick="unlockAdmin()" style="cursor:pointer; text-align:center; color:#444;">üîí SHOP ADMIN</h4>
            <div id="admin-content" class="hidden">
                <div style="margin-bottom:15px;">
                    <small>SET TICKET PRICE:</small>
                    <input type="number" id="price-input" class="admin-input" value="20">
                    <button onclick="updatePrice()" style="width:100%; background:var(--accent); border:none; padding:8px; border-radius:5px; font-weight:bold; cursor:pointer;">SAVE PRICE</button>
                </div>
                <div style="text-align:center; background:#000; padding:15px; border-radius:10px; margin-bottom:15px;">
                    <small style="color:#888">SHOP REVENUE</small><br>
                    <span id="rev-display" style="font-size: 2.2rem; color: var(--primary); font-weight: bold;">0</span> <small>ETB</small>
                </div>
                <div id="req-queue" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
                <button onclick="triggerDraw()" class="btn-draw">EXECUTE SMART DRAW</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fixevmectotnqrwkupvp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_4SWF8XqX8s5Eut93C3wMOA_dLOZQ2Vq';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myID = localStorage.getItem('fizzy_id') || "PX-" + Math.floor(100+Math.random()*899);
        localStorage.setItem('fizzy_id', myID);
        document.getElementById('display-id').innerText = myID;

        let ticketPrice = 20, sessionIn = 0, sessionOut = 0, isAdmin = false;
        let currentOdds = [];

        function toggleHelp() { document.getElementById('help-overlay').classList.toggle('show'); }

        function shuffleOdds() {
            let o = [];
            for(let i=0; i<3; i++) o.push((Math.random()*(20-10)+10).toFixed(1));
            for(let i=0; i<6; i++) o.push((Math.random()*(9-4)+4).toFixed(1));
            for(let i=0; i<3; i++) o.push((Math.random()*(3-1.5)+1.5).toFixed(1));
            currentOdds = o.sort(() => Math.random() - 0.5);
        }

        function initGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            for(let i=1; i<=12; i++) {
                let odd = currentOdds[i-1];
                grid.innerHTML += `
                    <div class="num-card ${odd > 10 ? 'hot-card' : ''}" onclick="placeBet(${i}, ${odd})">
                        <span class="num-text">${i}</span>
                        <div class="odd-badge">${odd}x</div>
                    </div>`;
            }
        }

        async function unlockAdmin() {
            const pin = prompt("Admin PIN:");
            const { data } = await _supabase.from('shop_settings').select('admin_pin').eq('id', 1).single();
            if (pin === data.admin_pin) { 
                isAdmin = true; 
                document.getElementById('admin-content').classList.remove('hidden'); 
                fetchPending(); 
            }
        }

        async function updatePrice() {
            let p = document.getElementById('price-input').value;
            await _supabase.from('shop_settings').update({ current_price: p }).eq('id', 1);
        }

        async function placeBet(n, odd) {
            if(!confirm(`Bet #${n} at ${odd}x for ${ticketPrice} ETB?`)) return;
            await _supabase.from('bets').insert([{ player_id: myID, number: n, odd: odd, price: ticketPrice }]);
            alert("Bet sent! Please pay at the counter.");
        }

        async function triggerDraw() {
            const { data: paid } = await _supabase.from('bets').select('*').eq('status', 'paid');
            let totalIn = paid ? paid.reduce((s, b) => s + b.price, 0) : 0;
            sessionIn += totalIn;

            let winNum = Math.floor(Math.random()*12)+1;
            let winner = paid ? paid.find(b => b.number === winNum) : null;
            let prize = winner ? (winner.odd * winner.price) : 0;

            if (prize > totalIn) {
                const safeNums = [];
                for(let i=1; i<=12; i++) {
                    let b = paid ? paid.find(x => x.number === i) : null;
                    if(!b || (b.odd * b.price) <= totalIn) safeNums.push(i);
                }
                winNum = safeNums[Math.floor(Math.random()*safeNums.length)];
                winner = paid ? paid.find(b => b.number === winNum) : null;
                prize = winner ? (winner.odd * winner.price) : 0;
            }

            sessionOut += prize;
            await _supabase.from('game_state').update({ last_winner_id: winner ? winner.player_id : 'NO WINNER', last_win_num: winNum, prize: prize }).eq('id', 1);
            await _supabase.from('bets').delete().neq('id', 0);
            updateUI();
        }

        async function fetchPending() {
            const { data } = await _supabase.from('bets').select('*').eq('status', 'pending');
            const q = document.getElementById('req-queue');
            q.innerHTML = data.length ? data.map(b => `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; background:#000; padding:8px; border-radius:5px;">
                    <span><b>${b.player_id}</b> (#${b.number})</span>
                    <button onclick="verifyBet(${b.id})" style="background:var(--primary); border:none; padding:5px 10px; border-radius:3px; font-weight:bold; cursor:pointer;">PAID</button>
                </div>`).join('') : '<p style="text-align:center; color:#444;">No pending bets</p>';
        }

        async function verifyBet(id) { 
            await _supabase.from('bets').update({ status: 'paid' }).eq('id', id); 
            fetchPending(); 
        }

        _supabase.channel('room').on('postgres_changes', { event: '*', schema: 'public', table: 'game_state' }, p => {
            document.getElementById('popup-num').innerText = "#" + p.new.last_win_num;
            document.getElementById('popup-id').innerText = p.new.last_winner_id;
            document.getElementById('popup-prize').innerText = Math.floor(p.new.prize) + " ETB";
            
            document.getElementById('r-id').innerText = p.new.last_winner_id;
            document.getElementById('r-num').innerText = "#" + p.new.last_win_num;
            document.getElementById('r-prize').innerText = Math.floor(p.new.prize);
            document.getElementById('r-date').innerText = new Date().toLocaleString();

            if(p.new.last_winner_id === myID) document.getElementById('claim-btn').style.display = 'block';
            document.getElementById('win-popup').classList.add('show');
            setTimeout(() => { document.getElementById('win-popup').classList.remove('show'); shuffleOdds(); initGrid(); }, 12000);
        }).on('postgres_changes', { event: '*', schema: 'public', table: 'shop_settings' }, p => {
            ticketPrice = p.new.current_price; document.getElementById('view-price').innerText = ticketPrice;
        }).subscribe();

        function updateUI() { document.getElementById('rev-display').innerText = (sessionIn - sessionOut).toFixed(0); }

        setInterval(() => {
            let left = 180 - ((new Date().getMinutes() * 60 + new Date().getSeconds()) % 180);
            document.getElementById('timer').innerText = `${Math.floor(left/60)}:${(left%60)<10?'0':''}${left%60}`;
            if(left === 180 && isAdmin) triggerDraw();
        }, 1000);

        shuffleOdds(); initGrid();
    </script>
</body>
</html>
